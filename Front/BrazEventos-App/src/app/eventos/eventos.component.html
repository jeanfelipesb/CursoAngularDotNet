<h1>Eventos</h1>
<hr>

<div class="row g-3 mb-2">
  <div class="col-auto">
    <input type="text" class="form-control" placeholder="Filtrar" [(ngModel)]="filtroLista">
  </div>
</div>

<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th>
        <button class="btn btn-outline-light" type="button" data-bs-toggle="collapse" (click)="this.ControlaExibicaoImagem()" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          {{this.exibirImagem ? "Estender" : "Esconder"}}
        </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Quantidade pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
      <tr *ngFor="let evento of eventosFiltrados">
        <td>
          <img [collapse]="exibirImagem" [isAnimated]="true"
            src="/assets/{{evento.imagemURL}}"
            [style.width.px]="widthImg"
            [style.margin.px]="marginImg"
          >
        </td>
        <td>{{evento.eventoID}}</td>
        <td>{{evento.tema}}</td>
        <td>{{evento.local}}</td>
        <td>{{evento.dataEvento}}</td>
        <td>{{evento.quantidadePessoas}}</td>
        <td>{{evento.lote}}</td>
        <td>
          <button type="button" class="btn btn-primary btn-sm me-2">Editar</button>
          <button type="button" class="btn btn-danger btn-sm">Excluir</button>

        </td>
      </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum Evento Encontrado</h4>
      </td>
    </tr>
  </tfoot>
</table>
